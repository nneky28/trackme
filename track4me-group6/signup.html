    <section>
      <div class="sign-up-hero"></div>
    </section>
    <section class="mb-5">
      <div class="container">
        <div class="container">
          <div class="form m-auto w-50">
            <h1 class="text-center pt-5 mb-5">Join the Community</h1>
            <p
              class="text-center"
              id="validate"
              style="font-style: italic; color: red"
            ></p>
            <form name="myform" id="Join-us">
              <div class="mb-3">
                <div class="row">
                  <div class="col-md">
                    <label for="firstname" class="form-label">First Name</label>
                    <input
                      type="text"
                      class="form-control border-0 border-bottom border-dark"
                      id="firstname"
                      name="firstname"
                      aria-describedby="firstname"
                      required
                    />
                  </div>
                  <div class="col-md">
                    <label for="lastname" class="form-label">Last Name</label>
                    <input
                      type="text"
                      class="form-control border-0 border-bottom border-dark"
                      id="lastname"
                      name="lastname"
                      aria-describedby="lastname"
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control border-0 border-bottom border-dark"
                  id="email"
                  name="email"
                  aria-describedby="emailHelp"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control border-0 border-bottom border-dark"
                  id="username"
                  name="username"
                  aria-describedby="username"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="text"
                  class="form-control border-0 border-bottom border-dark"
                  id="password"
                  name="password"
                  aria-describedby="password"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="resetpassword" class="form-label"
                  >Reset Password</label
                >
                <input
                  type="text"
                  class="form-control border-0 border-bottom border-dark"
                  id="resetpassword"
                  name="resetpassword"
                  aria-describedby="resetpassword"
                />
              </div>
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label" for="exampleCheck1"
                  >I agree to the terms of use</label
                >
              </div>
              <div class="text-center mt-5">
                <button
                  name="submit"
                  class="btn btn-primary text-center"
                  value="Send"
                  id="signupbtn"
                >
                  Sign Up
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
